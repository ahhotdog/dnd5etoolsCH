<!DOCTYPE html>
<html lang="en">

<head>
	<!--5ETOOLS_VERSION-->
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Encounters - 5etools</title>

	<link rel="stylesheet" href="css/bootstrap.css?v=1.56.1">
	<link rel="stylesheet" href="css/style.css?v=1.56.1">
	<link rel="icon" href="favicon.png">

	<script type="text/javascript" src="js/header.js?v=1.56.1"></script>
	<style>
		#listcontainer > ul > li {
			max-height: initial;
		}

		ul.list li:hover {
			background: inherit;
		}

		ul.list li:active {
			color: inherit;
		}

		ul.list a:hover {
			background: lightgrey;
		}

		ul {
			margin-left: 0;
			padding-left: 0;
		}

		ul.list li {
			max-height: none;
		}

		span.name {
			user-select: none;
			font-weight: bold;
			font-size: 1.2em;
		}

		ul.encounters > li {
			border-bottom: none;
			margin-bottom: 5px;
		}

		ul.encounters > li > ul > li:last-child {
			border-bottom: none;
		}

		#listcontainer {
			flex: 3;
		}

		#tablecontainer {
			flex: 7;
			display: flex;
			flex-direction: column;
		}

		#contentwrapper {
			overflow-y: auto;
		}

		.search-box {
			flex-shrink: 0;
			margin-bottom: 5px;
		}

		.rolltable {
			display: flex;
		}
	</style>
</head>

<body>
<div class="viewport-wrapper">
	<header class="hidden-xs hidden-sm">
		<div class="container">
			<h1>Encounter Gen</h1>
			<p>Choose a setting and level range, then roll the d100!</p>
		</div>
	</header>
	<nav class="container" id="navigation">
		<ul class="nav nav-pills" id="navbar">
		</ul>
	</nav>


	<div class="container view-col-wrapper">
		<div class="view-col" id="listcontainer">
			<div class="input-group search-box">
				<input type="search" id="search" class="search form-control" placeholder="Find location...">
				<span class="input-group-btn">
						<button class="btn btn-default reset" id="reset" type="button">Reset</button>
					</span>
			</div>

			<ul class="list encounters">
				<!-- populate with JS -->
			</ul>
		</div>

		<div class="view-col" id="tablecontainer">
			<div class="rolltable" id="contentwrapper">
				<table id="pagecontent" class="stats stats-book">
					<!-- populate with JS -->
				</table>
			</div>
		</div>
	</div>
</div>    <!--5ETOOLS_SCRIPT_ANCHOR-->
<script type="text/javascript" src="https://cdn.jsdelivr.net/combine/npm/jquery@3.2/dist/jquery.min.js,npm/bootstrap@3.3/dist/js/bootstrap.min.js,npm/droll@0.2.1/droll.min.js,npm/list.js@1.5/dist/list.min.js,gh/weixsong/elasticlunr.js@0.9/elasticlunr.min.js,gh/ajaxorg/ace-builds@1.2/src-min/ace.js"></script>
<script type="text/javascript" src="js/utils.js?v=1.56.1"></script>
<script type="text/javascript" src="js/omnidexer.js?v=1.56.1"></script>
<script type="text/javascript" src="js/omnisearch.js?v=1.56.1"></script>
<script type="text/javascript" src="js/entryrender.js?v=1.56.1"></script>
<script type="text/javascript" src="js/history.js?v=1.56.1"></script>
<script type="text/javascript" src="js/encountergen.js?v=1.56.1"></script>
</body>

</html>
